<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/options.css">
  <link rel="stylesheet" href="./src/css/media.css">
</head>

<body>
    <header class='header'>
        <div class='header_logo-slider'>
            <img class='header_logo-basic' src='./src/images/logo.svg' alt='rock, paper, scissors game' />
            <img class='header_logo-bonus hide' src='./src/images/logo-bonus.svg' alt='rock, paper, scissors, lizard, spock game' />
        </div>
        <div class='header_score-container'>
            <h2 class='header_score-container_heading'>Score</h2>
            <p class='header_score-container_score'>-</p>
        </div>
    </header>
    <main class='main'>
        <section class='main_menu'>
            <div class='main_menu_version'>
                <button class='button primary-button menu-button' id='startBasicVersionButton'>Play basic version</button>
                <button class='button secondary-button' id='basicVersionRulesButton'>Rules</button>
            </div>
            <div class='main_menu_version'>
                <button class='button primary-button menu-button' id='startBonusVersionButton'>Play bonus version</button>
                <button class='button secondary-button' id='bonusVersionRulesButton'>Rules</button>
            </div>
        </section>
    </main>
    <footer class='footer hide'>
        <button class='button primary-button menu-button' id='backToMenuButton'>Menu</button>
        <button class='button secondary-button rules-side-button'>Rules</button>
    </footer>
    <section class='rules basic-rules hide'>
        <div class='rules-window'>

                <h2 class='rules-window-header'>rules</h2>
                <button class='rules-window-close-button'>
                    <img src='./src/images/icon-close.svg' alt='close'/>
                </button>
            <img src='./src/images/image-rules.svg' class='rules-img' loading="lazy" alt=''/>
        </div>
    </section>
    <section class='rules bonus-rules hide'>
        <div class='rules-window'>
                <h2 class='rules-window-header'>rules</h2>
                <button class='rules-window-close-button'>
                    <img src='./src/images/icon-close.svg' alt='close'/>
                </button>

            <img src='./src/images/image-rules-bonus.svg' class='rules-img' loading="lazy" alt=''/>
        </div>
    </section>
</body>

<script src='built/index.js' type='module'></script>

</html>
