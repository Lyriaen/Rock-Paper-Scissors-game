<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/options.css">
</head>

<body>
  <header class='header'>
    <img class='header_logo' src='./src/images/logo.svg' alt='rock, paper, scissors game' />
    <div class='header_score-container'>
      <h2 class='header_score-container_heading'>Score</h2>
      <p class='header_score-container_score'>12</p>
    </div>
  </header>
  <main class='main'>
    <div class='main_button-container'>
      <button class='button primary-button menu-button' id='startBasicVersionButton'>Play basic version
      </button>
      <button class='button secondary-button' id='basicVersionRulesButton'>Rules</button>
    </div>
    <div class='main_button-container'>
      <button class='button primary-button menu-button' id='startBonusVersionButton'>Play bonus version</button>
      <button class='button secondary-button' id='bonusVersionRulesButton'>Rules</button>
    </div>
  </main>
  <footer class='footer'>
    <button class='button primary-button menu-button' id='backToMenuButton'>Menu</button>
    <button class='button secondary-button'>Rules</button>
  </footer>
</body>

<script src='./src/script/index.js' type='module'></script>

</html>
